    <body>
        <div id="viewport">
            <div id="header-container">
                <header id="header-menu">
                    <nav>
                        <ul>
                            <li><a href="#">Sign in / Register</a></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">My Orders</a></li>
                            <li><a href="#">My Favorites</a></li>
                            <li><a href="#">My Stores</a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div id="content">

                <!-- pizza builder - to move to an App.Page -->
                <article class="pizza-builder">
                    <div class="pb-dropdowns">
                        <select><option>One</option></select>
                        <select><option>Two</option></select>
                        <select><option>Three</option></select>
                    </div>

                    <div class="pb-canvas">
                        <div class="marinara"></div>
                        <div class="pepperoni"></div>

                    </div>

                    <aside class="pb-toppings">
                        <ul class="topping-selectors">
                            <li class="selected">Meats</li>
                            <li>Veggies</li>
                        </ul>

                        <div class="toppings">
                            <figure class="pb-topping chicken">Chicken</figure>
                            <figure class="pb-topping bacon">Bacon</figure>
                            <figure class="pb-topping meetballs">Meetballs</figure>
                            <figure class="pb-topping pepperoni">Pepperoni</figure>
                            <figure class="pb-topping meetballs">Meetballs</figure>
                            <figure class="pb-topping pepperoni">Pepperoni</figure>
                            <figure class="pb-topping bacon">Bacon</figure>
                            <figure class="pb-topping chicken">Chicken</figure>
                            <figure class="pb-topping bacon">Bacon</figure>
                            <figure class="pb-topping chicken">Chicken</figure>
                            <figure class="pb-topping pepperoni">Pepperoni</figure>
                            <figure class="pb-topping meetballs">Meetballs</figure>
                        </div>

                        <button class="pb-continue">Continue</button>
                        <footer>Any special requests | Start over</footer>
                    </aside>

                    <div class="clearboth"></div>
                </article>


            </div>

            <footer id="footer-main">

            </footer>
        </div>
        <div id="dock"></div>


        <div class="pb-toppings-menu">
            <ul class="pb-topping-selector">
                <li>Left</li>
                <li>Whole</li>
                <li>Right</li>
            </ul>
        </div>
